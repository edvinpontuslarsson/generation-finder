name: Run Client E2E Test Suite on PR

on:
    pull_request:
        branches:
            - main

jobs:
    e2e-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Install Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '20'

            - name: Install Dependencies
              run: |
                cd client
                npm install

            - name: Run E2E Test Suite
              run: |
                cd client
                npx cypress run
